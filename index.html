<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: absolute;
            top: 0;
        }
        nav a {
            margin-left: 16px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .image-container {
            max-width: 50%;
            max-height: 70vh;
            cursor: pointer;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
        }
        img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">Your Name</h1>
        <nav>
            <a href="#">Selected Work</a>
            <a href="#">Information</a>
            <a href="#">Instagram</a>
        </nav>
    </header>

    <div class="image-container" id="imageContainer">
        <img src="/path-to-your-image1.jpg" class="active" alt="Portfolio image">
        <img src="/path-to-your-image2.jpg" alt="Portfolio image">
        <img src="/path-to-your-image3.jpg" alt="Portfolio image">
    </div>

    <script>
        const images = document.querySelectorAll(".image-container img");
        let currentIndex = 0;

        document.getElementById("imageContainer").onclick = function () {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        };
    </script>

</body>
</html>
