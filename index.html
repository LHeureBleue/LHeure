<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="logo">Toma Uda</h1>
        <nav>
            <a href="#">Selected Work</a>
            <a href="#">Information</a>
            <a href="#">Instagram</a>
        </nav>
    </header>

    <div class="image-container" id="imageContainer">
        <img src="DSC01033.jpg" class="active" alt="Portfolio image">
        <img src="DSC01008.jpg" alt="Portfolio image">
        <img src="DSC01009.jpg" alt="Portfolio image">
    </div>

    <script>
        const images = document.querySelectorAll(".image-container img");
        let currentIndex = 0;

        document.getElementById("imageContainer").onclick = function () {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        };
    </script>

</body>
</html>
